<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body class="bg-light">
<div class="container text-muted">
  <div class="py-3 text-center mb-4">
    <h1>Bootstrap Form</h1>
  </div>
  <div class="row">
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="row">
        <fieldset class="col-sm-8 mb-4 pl-4">
          <h3>Personal Information</h3>
          <hr>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" name="surname" id="surname" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" required>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="age">How old are you?:</label>
                <input type="number" class="form-control" name="age" id="age">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="birth-date">Full date of birth:</label>
                <input type="date" class="form-control" name="birth-date" id="birth-date">
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-checkbox mb-4">
                <div class="form-group">
                  <input type="checkbox" class="custom-control-input" name="acceptAgreement" id="accept">
                  <label for="accept" class="custom-control-label">I accept the terms of agreement</label>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="col-sm-4 mb-4 pl-4">
          <h3>Registration</h3>
          <hr>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>

        </fieldset>
      </div>

      <div class="row">
        <fieldset class="col pl-4">
          <h3>An interesting fact about you!</h3>
          <hr>
          <div class="row form-group">
            <div class="col-lg-5 col-sm-6">
              <label>Do you love cats?</label>
            </div>
            <div class="col">
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="cats" value="yes" id="yes">
                <label for="yes" class="custom-control-label">Yes</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="cats" value="not" id="not">
                <label for="not" class="custom-control-label">Not</label>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-lg-5 col-sm-6">
              <label for="color">What is your favorite color?</label>
            </div>
            <div class="col-sm-6">
              <input type="color" class="form-control" name="favoriteColor" id="color">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-lg-5 col-sm-6">
              <label for="time">What time do you go to bed?</label>
            </div>
            <div class="col-sm-6">
              <input type="time" class="form-control" name="bedTime" id="time">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-lg-5 col-sm-6">
              <label for="cars">What your favorite brand of cars?</label>
            </div>
            <div class="col-sm-6">
              <select class="custom-select" id="cars" size="3" name="cars">
                <option>BMW</option>
                <option>Audi</option>
                <option selected>Lada</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-5 col-sm-6">
              <label for="work-rate">How do you rate our work?</label>
            </div>
            <div class="col-sm-6">
              <input type="range" class="custom-range" id="work-rate" name="workRating" min="1" max="10" value="4">
            </div>
          </div>
        </fieldset>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 offset-lg-2 offset-sm-3">
          <fieldset class="col-lg-10">
            <h3>Your comments:</h3>
            <hr>
            <div class="col-lg">
              <textarea class="form-control" name="comments" rows="12" placeholder="Comments"
                        autocomplete="off"></textarea>
            </div>
          </fieldset>
        </div>
      </div>
      <hr class="ml-3">
      <div class="flex-column form-inline align-items-end pb-5 pl-3">
        <input class="btn btn-primary btn-block col-lg-2 col-sm-2 mb-2 p-2" type="submit" value="Submit" name="submit">
        <button class="btn btn-secondary btn-block col-lg-2 col-sm-2 p-2" type="reset">Reset
        </button>
      </div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
